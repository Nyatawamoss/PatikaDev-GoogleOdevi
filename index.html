<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Content Start-->
    <figure>
        <img class="Logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt="Google">
    </figure>

    <article>
        <section class="GoogleSection">
            <table>
                <thead>
                    <tr class="SearchBar">
                        <th>
                            <p>Search the web using Google!</p>
                            <input type="text"><br>
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm feeling lucky">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="SubParts">
                        <td id=Sub1>
                            <p>Special Searches</p>
                            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" >Stanfords Search</a><br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" >Linux Search</a>
                        </td>
                        <td id="Sub2">
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Help</a><br>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                        </td>
                        <td id="Sub3">
                            <p>Get Google!<br>updates monthly:</p>
                            <input type="text" placeholder="your e-mail"><br>
                            <input type="submit" value="Subscribe">
                            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archieve</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </article>
    <!--Content End-->

    <!--Footer Start-->
    <p class="footer">Copyright Â©1998 Google Inc.</p>
    <!--Footer End-->
</body>

</html>
